<app-headerfo></app-headerfo>

<div class="container">
  <ul class="blog-post columns-2">
    <li>
      <img src="" />
      <h2>Bienvenue {{nomPers}}</h2>
      <p><b>Chez </b> {{fiche.resto_dc[0].name}}</p>
      <p><b>Adresse: </b> {{fiche.resto_dc[0].address}}</p>
      <div>
        <label>Veuillez choisir vos plats</label>
      </div>
      <br>
    </li>
  </ul>
  <table class="table table-sm">
    <thead>
      <tr>
        <th scope="col">Plat</th>
        <th scope="col">Détails</th>
        <th scope="col">Catégorie</th>
        <th scope="col">Prix unitaire</th>
        <th scope="col">Quantité à commander</th>
        <th scope="col">Commander</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let plat of platsResto">
        <td>{{plat.nom}}</td>
        <td>{{plat.description}}</td>
        <td>{{plat.categorie}}</td>
        <td class="right">{{plat.prixvente}} Ar</td>
        <td><input class="inputChild" [(ngModel)]="plat.nb" type=number>
        </td>
        <td><div (click)="commander(plat)" class="button">commander</div></td>
      </tr>
    </tbody>
  </table>
</div>
