<!DOCTYPE html>
<html dir="ltr" lang="en">  
    <div class="row">
        <div class="col-lg-6 col-xlg-6 col-md-6 text-center">
            <diV class = "row">
                <main class="form-signin col-md-8 offset-2">
                    <form>
                    <img class="mb-4" src="assets/img/logo.png" alt="" class="login-fo">
                    <h1 class="h3 mb-3 fw-normal">Veuillez vous connecter</h1>
                
                    <div class="form-floating mb-4">
                        <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Addresse email</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input [(ngModel)]="pwd" [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Mot de passe</label>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <button (click) = "connect()" class="w-100 btn btn-lg btn-primary" type="submit">Se connecter</button>
                        </label>
                    </div>
                    <app-footer></app-footer>
                    </form>
                </main>
            </diV>
              
              <div class="checkbox mb-3">
                Pas encore inscrit?   
                <label>
                    <a [routerLink]="['/inscription']" class="w-100 btn btn-lg">S'inscrire</a>
                </label>
              </div>
              
            </div>
        <div class = "col-lg-6 col-xlg-6 col-md-6">
            <img class="image-spices" src='assets/img/background-cl.jpg'>
        </div>
    </div>
</html>
